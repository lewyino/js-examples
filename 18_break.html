<body>
    <p><a href="./">index</a></p>
    <script type="application/javascript">
        while (true) {
            // pętla wykona się 1 raz
            console.log("ciało pętli while(true)");
            break;
        }

        var i = 0;
        while (i < 5) {
            i++;
            if (i === 1) {
                continue;
            }
            console.log("pętla z continue", i);
        }

        // napisać program który wylosuje liczę z przedziału 1-10 (użyj biblioteki Math)

    </script>
