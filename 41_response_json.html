<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
</head>
<body>
    <p><a href="./">index</a></p>
    <div class="data"></div>
    <script type="application/javascript">
        var xhttp = new XMLHttpRequest();
        xhttp.responseType = 'json';
        xhttp.onload = function() {
            console.log(xhttp.response);
            document.querySelector('.data').innerText = JSON.stringify(xhttp.response);
        }
        xhttp.open("GET", "41_data.json");
        xhttp.send();
    </script>
</body>
</html>
