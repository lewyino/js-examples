<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
</head>
<body>
    <p><a href=".">index</a></p>
    <div class="data"></div>
    <script type="application/javascript">
        var xhttp = new XMLHttpRequest();
        xhttp.onload = function() {
            document.querySelector('.data').innerText = xhttp.responseText;
            console.log(xhttp.responseText);
        }
        xhttp.open("GET", "04_data.txt");
        xhttp.send();
    </script>
</body>
</html>
