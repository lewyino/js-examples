<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
</head>
<body>
    <p><a href=".">index</a></p>
    <script type="application/javascript">
        function randPromise() {
            const time = Math.floor(Math.random() * 3000);
            return new Promise((resolve, rejected) => {
                setTimeout(() => {
                    const rand = Math.random();
                    if (rand < 0.5) {
                        resolve(rand);
                        return;
                    }
                    rejected(rand);
                }, time);
            });
        }

        randPromise()
            .then(function(result) {
                console.log(result);
            })
            .catch(function(error) {
                console.error(error);
            });

    </script>
</body>
</html>
