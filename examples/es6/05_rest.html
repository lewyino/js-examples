<head>

    <title>JavaScript</title>
</head>
<body>
    <p><a href=".">index</a></p>
    <script type="application/javascript">
        const fn = (a, b, c, ...args) => {
            console.log(a);

        };
        fn(1, 2, 3); // [1, 2, 3]
