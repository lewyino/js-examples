<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
</head>
<body>
    <p><a href=".">index</a></p>
    <script type="application/javascript">
        const arr = [
            {id: 1, firstname: "Mateusz", lastname: "Lewandowski"},
            {id: 2, firstname: "Jan", lastname: "Kowalski"},
            {id: 3, firstname: "Zbigniew", lastname: "Nowak"},
        ];

        const names = arr.map((elem) => {
            return {
                id: elem.id,
                lastname: elem.lastname,
            };
        });
        console.log(names);
    </script>
</body>
</html>
