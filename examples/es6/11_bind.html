<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
</head>
<body>
    <p><a href=".">index</a></p>
    <script type="application/javascript">
        function show() {
            console.log(this);
        }
        show(); // window

        const o = {
            prop1: 'Hello world!',
        };
        const newShow = show.bind(o);
        newShow(); // { prop1: "Hello world!" }

        // apply call
    </script>
</body>
</html>
