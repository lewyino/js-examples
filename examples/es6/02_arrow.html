<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
</head>
<body>
    <p><a href=".">index</a></p>
    <script type="application/javascript">
        // () => {} // funkcja bez argumentów i "nie robiąca nic"

        const fn = (arg) => {
            console.log('w funkcji fn', arg);
        }
        fn(5);

        // () => result // funkcja bez argumentów i zawraca "result"

        const add2 = (x) => {
            console.log('add2', 5);
            return x + 2;
        }
        console.log(add2(5));
    </script>
</body>
</html>
