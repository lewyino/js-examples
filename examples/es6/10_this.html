<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
</head>
<body>
    <p><a href=".">index</a></p>
    <script type="application/javascript">
        console.log(this); // window

        const o = {
            hello: "Hello world",
            show() {
                console.log(this); // { hello: "Hello world", ... }
                console.log(this.hello); // Hello world

                function test() {
                    console.log(this);
                }
                test();
            }
        }
        o.show();
    </script>
</body>
</html>
