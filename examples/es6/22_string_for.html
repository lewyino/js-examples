<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
</head>
<body>
    <p><a href=".">index</a></p>
    <script type="application/javascript">
        const s = "super tekst";
        for (let i = 0; i < s.length; i++) {
            console.log(s[i]);
        }

        for (let i in s) {
            console.log(s[i]);
        }

        for (let i of s) {
            console.log(i);
        }

        [...s].forEach((i) => console.log(i));
    </script>
</body>
</html>
