<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
</head>
<body>
    <p><a href=".">index</a></p>
    <script type="application/javascript">
        () => result // funkcja bez argumentów i zawraca "result"

        const fn = () => 1; // jak wyżej, przypisana do zmiennej fn
        const value = fn(); // 1
        console.log(value);
    </script>
</body>
</html>
