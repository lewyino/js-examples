<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
</head>
<body>
    <p><a href=".">index</a></p>
    <script type="application/javascript">
        function counter() {
            var count = 0;
            return function() {
                count++;
                return count;
            };
        }

        var counter1 = counter();
        console.log(counter1());
        console.log(counter1());
        console.log(counter1());
        var counter2 = counter();
        console.log(counter2());
        console.log(counter2());
        console.log(counter2());

    </script>
</body>
</html>
