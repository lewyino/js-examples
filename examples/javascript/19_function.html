<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
</head>
<body>
    <p><a href=".">index</a></p>
    <script type="application/javascript">
        function myFunction(a, b) {
            if (typeof a !== 'number' || typeof b !== 'number') {
                console.error('przekazane argumenty muszą być liczbami!');
            } else {
                console.log("jestem w funkcji!");
                console.log(a + " + " + b + " = " + (a + b));
            }
        }

        myFunction(4, 5);
        myFunction(3, "18");
    </script>
</body>
</html>
