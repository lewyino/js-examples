<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
</head>
<body>
    <p><a href=".">index</a></p>
    <script type="application/javascript">
        var add2;
        console.log(add(1, 2)); // 3
        console.log('add2', add2); //undefined

        function add(a, b) {
            return a + b;
        }

        add2 = function (a, b) {
            return a + b;
        }
        console.log('add2', add2(5, 5));
        var x = 1;
        console.log(x);
    </script>
</body>
</html>
