<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
</head>
<body>
    <p><a href="./">index</a></p>
    <script type="application/javascript">
        console.log(1 & 0); // 0
        console.log(1 | 0); // 1
        console.log(1 ^ 1); // 0
        console.log(1 ^ 0); // 1

        console.log(2 >> 1); // 1
        console.log(2 << 1); // 4
    </script>
</body>
</html>
