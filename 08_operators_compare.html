<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
</head>
<body>
    <p><a href="./">index</a></p>
    <script type="application/javascript">
        console.log(2 == 2); // true
        console.log("2" == 2); // true
        console.log(2 === 2); // true;
        console.log("2" === 2); // false

        console.log(2 != 3); // true
        console.log("2" != 3); // true
        console.log(2 !== 3); // true;
        console.log("2" !== 3); // true
        console.log("2" !== "2"); // false
        console.log("2" !== 2); // true
    </script>
</body>
</html>
