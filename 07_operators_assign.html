<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
</head>
<body>
    <p><a href="./">index</a></p>
    <script type="application/javascript">
        var zmienna1 = 5; // przypisanie
        var zmienna2 = 2;
        console.log(zmienna1 + zmienna2); // 7
        console.log(zmienna1 - zmienna2); // 3
        console.log(zmienna1 * zmienna2); // 10
        console.log(zmienna1 / zmienna2); // 2.5
        console.log(zmienna1 ** zmienna2); // 25
        console.log(zmienna1 % zmienna2); // 1
    </script>
</body>
</html>
