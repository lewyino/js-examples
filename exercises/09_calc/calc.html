<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
    <link rel="stylesheet" href="calc_style.css">
</head>
<body>
    <p><a href=".">index</a></p>
    <div class="wrapper">
        <div>
            <input id="result-field">
        </div>
        <div class="buttons">
            <div class="number-buttons">
                <div>
                    <button number>7</button>
                    <button number>8</button>
                    <button number>9</button>
                </div>
                <div>
                    <button number>4</button>
                    <button number>5</button>
                    <button number>6</button>
                </div>
                <div>
                    <button number>1</button>
                    <button number>2</button>
                    <button number>3</button>
                </div>
                <div>
                    <button id="clear">C</button><br>
                    <button number>0</button>
                    <button id="calculate">=</button>
                </div>
            </div>
            <div class="action-buttons">
                <button id="add">+</button>
                <button id="subtract">-</button>
                <button id="multi">*</button>
                <button id="division">/</button>
            </div>
        </div>
    </div>
    <script src="calc_script.js"></script>
</body>
</html>
