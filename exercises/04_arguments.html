<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
</head>
<body>
    <p><a href="..">index</a></p>
    <script type="application/javascript">
        function myFunction() {
            var sum = 0;
            var sum2 = 1;
            for (var i in arguments) {
                if (typeof arguments[i] === 'number') {
                    sum += arguments[i];
                    sum2 *= arguments[i];
                }
            }
            console.log("suma", sum);
            console.log("iloczyn", sum2);
        }

        myFunction(1, 2, 3, 4, "5");
    </script>
</body>
</html>
