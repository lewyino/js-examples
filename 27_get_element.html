<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
</head>
<body>
    <p><a href="./">index</a></p>
    <div id="tytul"></div>
    <div class="klasa">
        <div class="klasa2"></div>
    </div>
    <script type="application/javascript">
        var tytul = document.getElementById("tytul");
        tytul.innerText = "Hello world!";
        console.log(document.getElementsByClassName("klasa"));
        console.log(document.getElementsByTagName("div"));

        console.log(document.querySelector(".klasa .klasa2"));
        console.log(document.querySelectorAll(".klasa .klasa2"));
    </script>
</body>
</html>
